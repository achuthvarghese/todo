{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do | {{ title }}</title>

    <link rel="stylesheet" href="{% static 'base/css/main.css' %}">
</head>

<body>
    <div id="main">
        <div id="nav"></div>
        <div id="content">
            <h1>To Do</h1>
            <p>Manage your tasks</p>
            <ul>
                {% for task in tasks %}
                <li><input type="checkbox" id="{{ task.id }}" data-id="{{ task.id }}">{{ task }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

<script src="{% static 'base/js/main.js' %}"></script>

</html>
