{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do | {{ title }}</title>

    <link rel="stylesheet" href="{% static 'base/css/main.css' %}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <script src="{% static 'base/js/jquery-3.6.0.min.js' %}"></script>
</head>

<body>
    <div id="main" class="mt-5">
        <div id="nav" class="mb-5">
            <h1>To Do</h1>
            <p>Manage your tasks</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newTaskModal">New</button>
        </div>
        <div id="content">
            <div id="task-items">
            </div>
        </div>
    </div>

    <div class="modal fade" id="newTaskModal" tabindex="-1" aria-labelledby="newTaskModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newTaskModalLabel">Add task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newTaskForm">
                      <div class="mb-3">
                        <label for="task-title" class="col-form-label">Title:</label>
                        <input type="text" class="form-control" id="task-title" name="task-title">
                      </div>
                      <div class="mb-3">
                        <label for="task-description" class="col-form-label">Description:</label>
                        <textarea class="form-control" id="task-description" name="task-description"></textarea>
                      </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="newTask()">Create</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">var csrf_token = "{{ csrf_token }}";</script>
<script type="text/javascript" src="{% static 'base/js/main.js' %}"></script>

</html>
